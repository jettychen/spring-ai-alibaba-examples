<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDD多模态处理测试平台</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #212529;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Container styles */
        .container-fluid {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        
        /* Card styles */
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: 0.25rem;
        }
        
        .card-header {
            padding: 0.75rem 1.25rem;
            margin-bottom: 0;
            background-color: rgba(0,0,0,.03);
            border-bottom: 1px solid rgba(0,0,0,.125);
            border-top-left-radius: calc(0.25rem - 1px);
            border-top-right-radius: calc(0.25rem - 1px);
        }
        
        .card-body {
            flex: 1 1 auto;
            padding: 1.25rem;
        }
        
        /* Grid system */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .col-md-6, .col-6, .col-md-3 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }
        
        @media (min-width: 768px) {
            .col-md-6 { flex: 0 0 50%; max-width: 50%; }
            .col-md-3 { flex: 0 0 25%; max-width: 25%; }
        }
        
        .col-6 { flex: 0 0 50%; max-width: 50%; }
        
        /* Form styles */
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-range {
            width: 100%;
            height: 1.4rem;
            padding: 0;
            background-color: transparent;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .form-check {
            display: block;
            min-height: 1.5rem;
            padding-left: 1.5em;
            margin-bottom: 0.125rem;
        }
        
        .form-check-input {
            width: 1em;
            height: 1em;
            margin-top: 0.25em;
            margin-left: -1.5em;
            vertical-align: top;
            background-color: #fff;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            border: 1px solid rgba(0,0,0,.25);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
        
        .form-check-input[type="checkbox"] {
            border-radius: 0.25em;
        }
        
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .form-check-label {
            color: #212529;
        }
        
        /* Button styles */
        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .btn:hover { color: #212529; text-decoration: none; }
        .btn:focus { outline: 0; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
        .btn:disabled { opacity: 0.65; }
        
        .btn-primary {
            color: #fff;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
        }
        
        .btn-lg {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.3rem;
        }
        
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-outline-info {
            color: #0dcaf0;
            border-color: #0dcaf0;
        }
        
        .btn-outline-info:hover {
            color: #000;
            background-color: #0dcaf0;
            border-color: #0dcaf0;
        }
        
        /* Alert styles */
        .alert {
            position: relative;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        
        .alert-info {
            color: #055160;
            background-color: #cff4fc;
            border-color: #b8daff;
        }
        
        .alert-warning {
            color: #664d03;
            background-color: #fff3cd;
            border-color: #ffecb5;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        .alert-light {
            color: #636464;
            background-color: #fefefe;
            border-color: #fdfdfe;
        }
        
        /* Badge styles */
        .badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
        }
        
        .bg-primary { background-color: #0d6efd !important; }
        .bg-success { background-color: #198754 !important; }
        .bg-warning { background-color: #ffc107 !important; color: #000 !important; }
        .bg-danger { background-color: #dc3545 !important; }
        
        /* Spinner styles */
        .spinner-border {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.2em;
        }
        
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        
        /* Utility classes */
        .d-none { display: none !important; }
        .d-block { display: block !important; }
        .d-flex { display: flex !important; }
        .d-grid { display: grid !important; }
        .justify-content-center { justify-content: center !important; }
        .justify-content-between { justify-content: space-between !important; }
        .align-items-center { align-items: center !important; }
        .flex-wrap { flex-wrap: wrap !important; }
        .w-100 { width: 100% !important; }
        .h-100 { height: 100% !important; }
        .text-center { text-align: center !important; }
        .text-muted { color: #6c757d !important; }
        .text-primary { color: #0d6efd !important; }
        .text-success { color: #198754 !important; }
        .text-warning { color: #ffc107 !important; }
        .text-danger { color: #dc3545 !important; }
        .visually-hidden { 
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0,0,0,0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }
        
        /* Margin and padding utilities */
        .mb-0 { margin-bottom: 0 !important; }
        .mb-2 { margin-bottom: 0.5rem !important; }
        .mb-3 { margin-bottom: 1rem !important; }
        .mb-4 { margin-bottom: 1.5rem !important; }
        .mt-2 { margin-top: 0.5rem !important; }
        .mt-3 { margin-top: 1rem !important; }
        .mt-4 { margin-top: 1.5rem !important; }
        .p-3 { padding: 1rem !important; }
        .p-4 { padding: 1.5rem !important; }
        .py-1 { padding-top: 0.25rem !important; padding-bottom: 0.25rem !important; }
        .px-2 { padding-left: 0.5rem !important; padding-right: 0.5rem !important; }
        .g-2 > * { margin: 0.5rem; }
        
        /* Font sizes */
        .fs-1 { font-size: 2.5rem !important; }
        .fs-2 { font-size: 2rem !important; }
        .fs-6 { font-size: 1rem !important; }
        
        /* Icon replacements using Unicode symbols */
        .icon-robot::before { content: "🤖"; }
        .icon-gear::before { content: "⚙️"; }
        .icon-chat-text::before { content: "💬"; }
        .icon-image::before { content: "🖼️"; }
        .icon-mic::before { content: "🎤"; }
        .icon-camera-video::before { content: "🎬"; }
        .icon-cloud-upload::before { content: "☁️"; }
        .icon-play-circle::before { content: "▶️"; }
        .icon-arrow-clockwise::before { content: "🔄"; }
        .icon-info-circle::before { content: "ℹ️"; }
        .icon-terminal::before { content: "💻"; }
        .icon-chat-square-dots::before { content: "💭"; }
        .icon-activity::before { content: "📊"; }
        .icon-check-circle::before { content: "✅"; }
        .icon-file-earmark-binary::before { content: "📄"; }
        .icon-speedometer2::before { content: "🚀"; }
        .icon-exclamation-triangle::before { content: "⚠️"; }
        
        /* Custom component styles */
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 1200px;
        }
        .header {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .modality-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .modality-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        .modality-card.selected {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading-spinner {
            display: none;
        }
        .system-status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e8f0ff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8 0%, #6a4190 100%);
        }
        .task-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="main-container">
                <!-- Header -->
                <div class="header">
                    <h1><span class="icon-robot"></span> DDD多模态处理测试平台</h1>
                    <p class="mb-0">基于领域驱动设计的统一多模态AI处理系统</p>
                </div>

                <div class="p-4">
                    <!-- System Status -->
                    <div id="systemStatus" class="system-status">
                        <h6><span class="icon-activity"></span> 系统状态</h6>
                        <div class="row">
                            <div class="col-md-3">
                                <small>系统健康: <span id="systemHealthy">检查中...</span></small>
                            </div>
                            <div class="col-md-3">
                                <small>可用引擎: <span id="availableEngines">-</span></small>
                            </div>
                            <div class="col-md-3">
                                <small>处理中任务: <span id="processingTasks">-</span></small>
                            </div>
                            <div class="col-md-3">
                                <small>已完成任务: <span id="completedTasks">-</span></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Left Panel - Configuration -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5><i class="icon-gear"></i> 处理配置</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Input Modality -->
                                    <div class="mb-4">
                                        <label class="form-label"><strong>输入模态</strong></label>
                                        <div class="row g-2">
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center" data-modality="text" data-type="input">
                                                    <span class="icon-chat-text fs-2 text-primary"></span>
                                                    <div class="mt-2">文本</div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center" data-modality="image" data-type="input">
                                                    <span class="icon-image fs-2 text-success"></span>
                                                    <div class="mt-2">图像</div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center" data-modality="audio" data-type="input">
                                                    <span class="icon-mic fs-2 text-warning"></span>
                                                    <div class="mt-2">音频</div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center" data-modality="video" data-type="input">
                                                    <span class="icon-camera-video fs-2 text-danger"></span>
                                                    <div class="mt-2">视频</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Output Modality -->
                                    <div class="mb-4">
                                        <label class="form-label"><strong>输出模态</strong></label>
                                        <div class="row g-2">
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center selected" data-modality="text" data-type="output">
                                                    <span class="icon-chat-text fs-2 text-primary"></span>
                                                    <div class="mt-2">文本</div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center" data-modality="image" data-type="output">
                                                    <span class="icon-image fs-2 text-success"></span>
                                                    <div class="mt-2">图像</div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center" data-modality="audio" data-type="output">
                                                    <span class="icon-mic fs-2 text-warning"></span>
                                                    <div class="mt-2">音频</div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="modality-card p-3 text-center" data-modality="video" data-type="output">
                                                    <span class="icon-camera-video fs-2 text-danger"></span>
                                                    <div class="mt-2">视频</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- File Upload -->
                                    <div class="mb-3">
                                        <label class="form-label"><strong>文件上传</strong></label>
                                        <div class="file-upload-area" id="fileUploadArea">
                                            <span class="icon-cloud-upload fs-1 text-muted"></span>
                                            <p class="mt-2 mb-0">拖拽文件到此处或点击选择</p>
                                            <input type="file" id="fileInput" multiple class="d-none" accept="image/*,audio/*,video/*,.txt,.pdf,.doc,.docx">
                                        </div>
                                        <div id="fileList" class="mt-2"></div>
                                    </div>

                                    <!-- Prompt -->
                                    <div class="mb-3">
                                        <label for="promptInput" class="form-label"><strong>处理指令</strong></label>
                                        <textarea class="form-control" id="promptInput" rows="4" placeholder="请输入您的处理指令..."></textarea>
                                    </div>

                                    <!-- Advanced Options -->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="priorityInput" class="form-label">优先级</label>
                                            <input type="range" class="form-range" id="priorityInput" min="0" max="10" value="5">
                                            <div class="text-center"><small id="priorityValue">5</small></div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="userIdInput" class="form-label">用户ID</label>
                                            <input type="text" class="form-control" id="userIdInput" value="test-user" placeholder="用户ID">
                                        </div>
                                    </div>

                                    <div class="mt-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="streamingCheck">
                                            <label class="form-check-label" for="streamingCheck">
                                                启用流式输出
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Action Buttons -->
                                    <div class="mt-4 d-grid gap-2">
                                        <button class="btn btn-primary btn-lg" id="processBtn">
                                            <span class="icon-play-circle"></span> 开始处理
                                        </button>
                                        <div class="row g-2">
                                            <div class="col-6">
                                                <button class="btn btn-outline-secondary w-100" id="clearBtn">
                                                    <span class="icon-arrow-clockwise"></span> 清空
                                                </button>
                                            </div>
                                            <div class="col-6">
                                                <button class="btn btn-outline-info w-100" id="statusBtn">
                                                    <span class="icon-info-circle"></span> 刷新状态
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Panel - Results -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5><span class="icon-terminal"></span> 处理结果</h5>
                                    <div class="loading-spinner" id="loadingSpinner">
                                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                                            <span class="visually-hidden">处理中...</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="currentTask" class="task-info" style="display: none;">
                                        <h6>当前任务</h6>
                                        <div>任务ID: <span id="currentTaskId">-</span></div>
                                        <div>状态: <span id="currentTaskStatus">-</span></div>
                                    </div>

                                    <div class="result-container p-3" id="resultContainer">
                                        <div class="text-muted text-center">
                                            <span class="icon-chat-square-dots fs-1"></span>
                                            <p class="mt-2">处理结果将显示在这里</p>
                                        </div>
                                    </div>

                                    <!-- Stream Output -->
                                    <div id="streamContainer" style="display: none;">
                                        <h6 class="mt-3">实时输出</h6>
                                        <div class="result-container p-3" id="streamOutput">
                                            <div class="text-muted">等待流式输出...</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/ddd-multimodal-test.js"></script>
</body>
</html>
